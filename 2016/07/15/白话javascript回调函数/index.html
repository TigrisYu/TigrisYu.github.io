                <p>之前在写回调函数的时候，上网找了几篇资料，写的迷迷糊糊的，让我似懂非懂，于是看了几段代码，自己总结了下比较容易理解的，talk is cheap,let me show u the code.<br><a id="more"></a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">[javascript code]</div><div class="line">function parent(callback)&#123;</div><div class="line">//do parent&apos;s thing</div><div class="line">var result=&quot;函数执行的结果，如果不是回调，你就要把这个结果return掉&quot;;</div><div class="line">//如果是回调函数，并不需要return，直接这么写</div><div class="line">callback(result);</div><div class="line">&#125;</div><div class="line">//下面调用上面的函数</div><div class="line">parent（function（data）&#123;</div><div class="line">console.log(data);</div><div class="line">&#125;）；</div></pre></td></tr></table></figure>
<p>上面的这个函数就会输出parent函数的result，就是把上一个函数的结果当成参数执行，parent函数就不需要返回值，记住，有回调函数不要写return！！！<br>这样看书是不是很明白，比大牛们说的异步好理解多了，其实，就是执行下面的函数需要上面函数的执行结果，我们就写一个回调，把执行的结果传进去，就完成了回调。</p>
